<div class='container'>
	<h2>Flicker Slide Show</h2>
	<input type='text' id="searchBox" />
    <button data-dojo-attach-event='onclick: search'>Go</button>
	<div id='slideContainer'>
	  <div id='slideImages'></div>
	</div>
	<div class='controlsDiv'>
	  <a data-dojo-attach-event='onclick: prev'>Prev</a>
	  <a data-dojo-attach-event='onclick: play'>Play</a>
	  <a data-dojo-attach-event='onclick: stop'>Reset</a>
	  <a data-dojo-attach-event='onclick: next'>Next</a>
	</div>
</div>
